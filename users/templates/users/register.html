{% extends "base.html" %} {% load crispy_forms_tags %}

<!-- -->
{% block content %}
<div class="container bg-warning-subtle shadow-lg p-5 w-50 mt-3 rounded-3">
    <h3>Create your Account</h3>

    <hr />

    <form action="{% url 'user-register' %}" method="post" novalidate>
        <!-- csrf -->
        {% csrf_token %}
        <!-- form -->
        {{ register_form| crispy }}

        <button type="submit" class="btn btn-success w-100 p-2 mt-3 fs-5 fw-bold">
            Create Account
        </button>
    </form>
    <br />
    <div class="text-center">
        <span>Already have an account?</span>
        <a href="{% url 'user-login' %}" class="link-underline-info fs-6 fw-bold">Login</a>
    </div>
</div>
{% endblock content %}
